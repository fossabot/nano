<header>
  {% if site.logo %}
    <h1 class="logo">
      <a href="{{ '/' | relative_url }}">
        <img src="{{site.logo}}" width="64px" alt="Home">
      </a>
    </h1>
  {% endif %}
  <nav>
    <ul>
      {% for item in site.navigation %}
        {% if item.url contains '://' %}
          {% assign url = item.url %}
        {% else %}
          {% assign url = item.url | relative_url %}
        {% endif %}
        <li>
          <a href="{{url}}">{{item.title}}</a>
        </li>
      {% endfor %}
    </ul>
  </nav>
</header>
<div class="header">
  {% if site.tagline %}
      <div class="centre">
          <h1>{{site.tagline}}</h1>
      </div>
  {% endif %}
</div>
